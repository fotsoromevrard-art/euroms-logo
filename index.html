<!DOCTYPE html>
<html>
<head>
  <title>Ajouter EUROMS à MetaMask</title>
</head>
<body style="text-align:center; margin-top:100px; font-family:Arial;">

  <h2>Ajouter EUROMS à MetaMask</h2>

  <button onclick="addToken()" style="padding:15px 30px; font-size:18px;">
    Ajouter le Token EUROMS
  </button>

  <script>
    async function addToken() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const wasAdded = await ethereum.request({
            method: 'wallet_watchAsset',
            params: {
              type: 'ERC20',
              options: {
                address: '0x531B876fc439F64Be5922551FE222aBf08B8D08E', // adresse du contrat EUROMS
                symbol: 'EUROMS',
                decimals: 18,
                image: 'https://raw.githubusercontent.com/fotsoromevrard-art/euroms-logo/main/logo.png' // lien RAW du logo
              },
            },
          });

          if (wasAdded) {
            alert('EUROMS ajouté avec succès !');
          } else {
            alert('Ajout annulé.');
          }
        } catch (error) {
          console.error(error);
          alert('Erreur : ' + error.message);
        }
      } else {
        alert("MetaMask non détecté. Installez MetaMask pour continuer.");
      }
    }
  </script>

</body>
</html>
